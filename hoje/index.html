    <style>
        :root {
            --primaria: #f06332;
            --verde-off: #219653;
            --fundo: #f5f5f7;
            --texto: #1d1d1f;
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background-color: var(--fundo); color: var(--texto);
        }

        header {
            background: #fff; padding: 10px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        header h1 { font-size: 0.85rem; font-weight: 900; margin: 0; color: var(--primaria); }
        #itemCount { font-size: 0.6rem; font-weight: 800; opacity: 0.6; }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            padding: 4px 4px 100px;
        }

        .card {
            background: #fff; border-radius: 6px; overflow: hidden;
            text-decoration: none; color: inherit; display: flex;
            flex-direction: column; position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:active { transform: scale(0.98); }

        .off-tag {
            position: absolute; top: 5px; left: 5px;
            background: var(--verde-off); color: #fff;
            font-size: 0.6rem; font-weight: 900;
            padding: 2px 6px; border-radius: 4px; z-index: 2;
        }

        .img-container {
            width: 100%; aspect-ratio: 1/1;
            padding: 0;
            box-sizing: border-box;
            background: #fff; display: flex; align-items: center; justify-content: center;
        }

        .img-container img { 
            width: 100%; height: 100%; 
            object-fit: cover;
        }

        .details { padding: 6px 8px 8px; display: flex; flex-direction: column; flex-grow: 1; }

        .name {
            font-size: 0.7rem; font-weight: 600; line-height: 1.2;
            height: 2.4em; overflow: hidden; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            color: #444; margin-bottom: 4px;
        }

        .price-box { margin-top: auto; padding: 2px 0; }

        .price-old {
            font-size: 0.65rem; color: #999; text-decoration: line-through;
            display: block; line-height: 1; margin-bottom: 1px;
            font-weight: 400;
        }

        .price-new {
            font-size: 1.25rem;
            font-weight: 900; 
            color: var(--primaria);
            display: block;
            line-height: 1;
            letter-spacing: -0.5px;
        }

        .btn-buy {
            background: linear-gradient(135deg, #f06332 0%, #e3521d 100%);
            color: #fff; text-align: center;
            padding: 5px; border-radius: 5px; font-size: 0.75rem;
            font-weight: 900; margin-top: 8px;
            box-shadow: 0 2px 4px rgba(240, 99, 50, 0.2);
        }

        #status { text-align: center; padding: 40px 20px; font-size: 0.8rem; color: #999; }

<body>

    <header>
        <h1>PROMOÃ‡ÃƒO EM CHAMAS ðŸ”¥</h1>
        <div id="itemCount">...</div>
    </header>

    <div id="status">Buscando ofertas...</div>
    <div class="grid" id="productGrid"></div>

    <script>
        const JSON_URL = 'https://promocaoemchamas.s3.us-east-1.amazonaws.com/ofertas.json';

        async function start() {
            try {
                const response = await fetch(JSON_URL);
                const products = await response.json();
                products.reverse();
                
                const grid = document.getElementById('productGrid');
                const count = document.getElementById('itemCount');
                const status = document.getElementById('status');

                status.style.display = 'none';
                count.innerText = `${products.length} PRODUTOS`;

                grid.innerHTML = products.map(p => {
                    const atual = parseFloat(p.current_price);
                    const antigo = p.previous_price ? parseFloat(p.previous_price) : 
                                   p.old_price ? parseFloat(p.old_price) : null;
                    
                    let badgeHtml = "";
                    let oldPriceHtml = "&nbsp;"; 

                    if (antigo && antigo > atual) {
                        const pct = Math.round(((antigo - atual) / antigo) * 100);
                        badgeHtml = `<div class="off-tag">${pct}% OFF</div>`;
                        oldPriceHtml = `R$ ${antigo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                    }

                    return `
                        <a href="${p.offerLink}" class="card" target="_blank">
                            ${badgeHtml}
                            <div class="img-container">
                                <img src="${p.image}" alt="Produto">
                            </div>
                            <div class="details">
                                <div class="name">${p.description}</div>
                                <div class="price-box">
                                    <span class="price-old">${oldPriceHtml}</span>
                                    <span class="price-new">R$ ${atual.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                                </div>
                                <div class="btn-buy">EU QUERO</div>
                            </div>
                        </a>
                    `;
                }).join('');

            } catch (err) {
                document.getElementById('status').innerText = "Erro ao carregar ofertas.";
            }
        }
        start();
    </script>
</body>
