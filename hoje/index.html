<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Promo√ß√£o em Chamas üî• | Resumo Di√°rio</title>

  <meta property="og:title" content="VEJA TODAS AS OFERTAS E PROMO√á√ïES DE HOJE">
  <meta property="og:description" content="Confira de forma simples todas as ofertas e promo√ßoes selecionadas hoje">
  <meta property="og:image" content="https://promocaoemchamas.s3.us-east-1.amazonaws.com/images/ofertas-whats.jpg">
  <meta property="og:url" content="https://promocaoemchamas.com/hoje">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Promo√ß√£o em Chamas">
  <meta property="og:locale" content="pt_BR">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      color: #222;
    }

    header {
      padding: 10px 6px;
      text-align: center;
      font-weight: 700;
      font-size: 0.95rem;
      color: #fff;
      background: linear-gradient(90deg, #f06332, #f39a29);
    }

    /* ===== SE√á√ïES ===== */
    .section {
      margin-top: 8px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      font-weight: 700;
      padding: 6px;
      color: #333;
    }

    .section-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    /* ===== DIVISOR FORTE ===== */
    .end-today {
      margin: 10px 4px;
      padding: 10px 8px;
      background: #fff8e6;
      border: 1px solid #f1d28b;
      border-radius: 8px;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: #9c6b00;
      letter-spacing: 0.3px;
    }


    /* ===== GRID ===== */
    .product-feed {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px 4px;
      padding: 6px 4px;
    }

    /* ===== CARD ===== */
    .product-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    /* ===== IMAGEM FIXA ===== */
    .p-img-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .p-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ===== INFO ===== */
    .p-info {
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .p-title {
      font-size: 0.72rem;
      line-height: 1.15;
      font-weight: 600;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ===== PRE√áOS ===== */
    .p-old-price {
      font-size: 0.65rem;
      color: #888;
      text-decoration: line-through;
    }

    .p-price-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .p-price {
      font-size: 0.95rem;
      font-weight: 800;
      color: #1b9c44;
    }

    .p-discount {
      font-size: 0.65rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #f06332, #f39a29);
      padding: 2px 6px;
      border-radius: 6px;
      white-space: nowrap;
    }

    .stock-disclaimer {
      font-size: 0.6rem;
      color: #999;
    }

    @media (min-width: 768px) {
      .product-feed {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>

  <header>üî• Resumo das Ofertas e Promo√ß√µes</header>

  <main id="container"></main>

  <script>
    async function carregarOfertas() {
      const container = document.getElementById('container');
      const res = await fetch('https://promocaoemchamas.s3.us-east-1.amazonaws.com/ofertas_hoje.json');
      const dados = await res.json();

      container.innerHTML = '';

      renderSection('üî• Todas envidas hoje', dados.today);

      container.innerHTML += `
<div class="end-today">
  ‚è±Ô∏è Ofertas de hoje encerradas
</div>

  `;

      renderSection('‚è±Ô∏è Ofertas de Ontem', dados.yesterday);
    }

    function renderSection(titulo, lista) {
      if (!lista?.length) return;

      let html = `
    <div class="section">
      <div class="section-title">${titulo}</div>
      <div class="product-feed">
  `;

      lista.forEach(item => {
        const desconto = Math.round(
          ((item.previous_price - item.current_price) / item.previous_price) * 100
        );

        html += `
      <a href="${item.offerLink}" class="product-card" target="_blank">
        <div class="p-img-container">
          <img src="${item.image}" class="p-img" alt="Produto">
        </div>
        <div class="p-info">
          <div class="p-title">${item.description}</div>
          <span class="p-old-price">
            ${item.previous_price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
          </span>
          <div class="p-price-bottom">
            <span class="p-price">
              ${item.current_price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
            </span>
            <span class="p-discount">${desconto}% OFF</span>
          </div>
          <span class="stock-disclaimer">
            Pre√ßo e estoque sujeitos a altera√ß√£o
          </span>
        </div>
      </a>
    `;
      });

      html += '</div></div>';
      container.innerHTML += html;
    }

    carregarOfertas();
  </script>

</body>

</html>
