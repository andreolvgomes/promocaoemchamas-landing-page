<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resumo de Ofertas ðŸ”¥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primaria: #f06332;
            --verde-off: #219653;
            --fundo: #f5f5f7;
            --texto: #1d1d1f;
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background-color: var(--fundo); color: var(--texto);
        }

        header {
            background: #fff; padding: 15px 10px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        header h1 { font-size: 0.95rem; font-weight: 900; margin: 0; color: var(--primaria); }
        #itemCount { font-size: 0.65rem; font-weight: 800; opacity: 0.6; }

        /* Grade Otimizada - Menos espaÃ§o nas laterais e entre cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px; /* EspaÃ§o reduzido entre cards */
            padding: 8px 6px 100px; /* Margens laterais mÃ­nimas */
        }

        .card {
            background: #fff; border-radius: 12px; overflow: hidden;
            text-decoration: none; color: inherit; display: flex;
            flex-direction: column; position: relative;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:active { transform: scale(0.98); }

        .off-tag {
            position: absolute; top: 5px; left: 5px;
            background: var(--verde-off); color: #fff;
            font-size: 0.65rem; font-weight: 900;
            padding: 3px 6px; border-radius: 5px; z-index: 2;
        }

        .img-container {
            width: 100%; aspect-ratio: 1/1;
            padding: 8px; /* Menos borda na imagem */
            box-sizing: border-box;
            background: #fff; display: flex; align-items: center; justify-content: center;
        }

        .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .details { padding: 8px 10px 10px; display: flex; flex-direction: column; flex-grow: 1; }

        .name {
            font-size: 0.72rem; font-weight: 600; line-height: 1.25;
            height: 2.5em; overflow: hidden; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            color: #333; margin-bottom: 6px;
        }

        .price-box { margin-top: auto; }

        .price-old {
            font-size: 0.62rem; color: #999; text-decoration: line-through;
            display: block; line-height: 1; margin-bottom: 1px;
        }

        .price-new {
            font-size: 1.1rem; font-weight: 900; color: var(--primaria);
            display: block;
        }

        .btn-buy {
            background: var(--primaria); color: #fff; text-align: center;
            padding: 8px; border-radius: 6px; font-size: 0.75rem;
            font-weight: 800; margin-top: 8px;
        }

        #status { text-align: center; padding: 40px 20px; font-size: 0.85rem; color: #999; }
    </style>
</head>
<body>

    <header>
        <h1>PROMOÃ‡ÃƒO EM CHAMAS ðŸ”¥</h1>
        <div id="itemCount">...</div>
    </header>

    <div id="status">Buscando ofertas...</div>

    <div class="grid" id="productGrid"></div>

    <script>
        const JSON_URL = 'https://promocaoemchamas.s3.us-east-1.amazonaws.com/ofertas.json';

        async function start() {
            try {
                const response = await fetch(JSON_URL);
                const products = await response.json();
                
                products.reverse();
                
                const grid = document.getElementById('productGrid');
                const count = document.getElementById('itemCount');
                const status = document.getElementById('status');

                status.style.display = 'none';
                count.innerText = `${products.length} PRODUTOS`;

                grid.innerHTML = products.map(p => {
                    const atual = parseFloat(p.current_price);
                    const antigo = p.previous_price ? parseFloat(p.previous_price) : 
                                   p.old_price ? parseFloat(p.old_price) : null;
                    
                    let badgeHtml = "";
                    let oldPriceHtml = "&nbsp;"; 

                    if (antigo && antigo > atual) {
                        const pct = Math.round(((antigo - atual) / antigo) * 100);
                        badgeHtml = `<div class="off-tag">${pct}% OFF</div>`;
                        oldPriceHtml = `R$ ${antigo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                    }

                    return `
                        <a href="${p.offerLink}" class="card" target="_blank">
                            ${badgeHtml}
                            <div class="img-container">
                                <img src="${p.image}" alt="Produto">
                            </div>
                            <div class="details">
                                <div class="name">${p.description}</div>
                                <div class="price-box">
                                    <span class="price-old">${oldPriceHtml}</span>
                                    <span class="price-new">R$ ${atual.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                                </div>
                                <div class="btn-buy">EU QUERO</div>
                            </div>
                        </a>
                    `;
                }).join('');

            } catch (err) {
                document.getElementById('status').innerText = "Erro ao carregar ofertas.";
                console.error(err);
            }
        }

                start();
    </script>
</body>
</html>
