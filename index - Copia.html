<style>
  :root {

  }

  body {
    margin: 0;

    display: flex;

  .profile-img-container {
    width: 55px;

  .profile img {

  .main-links {
    display: flex;

    gap: 3px;
    margin-bottom: 30px;
  }

  .btn-link {
    display: flex;
    align-items: center;
    background: #ffffff;

    border-radius: 10px;

    color: inherit;

  }

  .btn-link:active { transform: scale(0.98); background: #fdfdfd; }

  .btn-link .icon-box {
    width: 35px;

	margin-right: 15px;

	align-items: center;

  }

  .btn-link img { width: 100%; height: 100%; object-fit: contain; }

  .btn-text h3 { margin: 0; font-size: 1rem; font-weight: 700; text-align: left; }
  .btn-text p { margin: 2px 0 0; font-size: 0.8rem; color: #666; text-align: left; }

  .offers-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 10px 0 5px;
  }

  .offers-header h2 { font-size: 1.3rem; font-weight: 900; margin: 0; }

  .dot {
    height: 10px; width: 10px; background-color: #ff0000;
    border-radius: 50%; display: inline-block;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
    70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(255, 0, 0, 0); }
    100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
  }

  .timer-box {
    margin-bottom: 25px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #666;
  }

  #timer {
    color: #f06332;
    font-weight: 900;
    font-size: 1.1rem;
    margin-left: 5px;
  }

  .product-feed { display: flex; flex-direction: column; gap: 10px; }

  .product-card {
    background: #fff; border-radius: 10px; display: flex;
    padding: 12px; text-decoration: none; color: inherit;
    border: 1px solid #eee; align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.03);

  .p-img { width: 85px; height: 85px; border-radius: 5px; object-fit: cover; }

  .p-info { flex: 1; text-align: left; padding: 0 12px; }

  .p-title {
    font-size: 0.88rem; font-weight: 600; margin: 0 0 6px 0;
    line-height: 1.25; display: -webkit-box; -webkit-line-clamp: 2;

  .p-price-row { display: flex; flex-direction: column; align-items: flex-start; }

  .p-old-price {

    color: #aaa;
    text-decoration: line-through;
    margin-bottom: -2px;
  }

  .p-price-bottom {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .p-price {
    font-size: 1.35rem; font-weight: 900;
    background: var(--gradiente);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .p-discount {
    background: #ffeded; color: #f06332; font-size: 0.7rem;
    padding: 2px 6px; border-radius: 6px; font-weight: 800;
  }

  .stock-disclaimer {
    font-size: 0.58rem;
    color: #bbb;
    font-style: italic;
    margin-top: 4px;

  }

  .p-arrow { color: #f06332; font-size: 0.9rem; opacity: 0.4; }
</style>

      <div class="btn-text"><h3>Grupo no Telegram</h3><p>Canal exclusivo de promo√ß√µes.</p></div>

  </div>
</div>

<script>
  // Script do Timer
  function updateTimer() {
    const now = new Date();
    const endOfDay = new Date();
    endOfDay.setHours(23, 59, 59, 999);
    const diff = endOfDay - now;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("timer").innerText = 
      (hours < 10 ? "0" + hours : hours) + ":" + 
      (minutes < 10 ? "0" + minutes : minutes) + ":" + 
      (seconds < 10 ? "0" + seconds : seconds);
  }
  setInterval(updateTimer, 1000);
  updateTimer();

  // Fun√ß√£o para carregar dados da fonte JSON
  async function carregarOfertas() {
    const feed = document.getElementById('product-feed');
    try {
      const response = await fetch('https://promocaoemchamas.s3.us-east-1.amazonaws.com/ofertas.json');
      const dados = await response.json();

      feed.innerHTML = ''; // Limpa o feed antes de carregar

      dados.forEach(item => {
        // C√°lculo autom√°tico da porcentagem de desconto
        const desconto = Math.round(((item.price_previous - item.price_current) / item.price_previous) * 100);
        
        // Formata√ß√£o de pre√ßo para Real Brasileiro
        const precoAtual = item.price_current.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const precoAntigo = item.price_previous.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        const card = `
          <a href="${item.offerLink}" class="product-card" target="_blank">
            <img src="${item.image}" class="p-img" alt="${item.title || 'Produto'}">
            <div class="p-info">
              <div class="p-title">${item.title || 'Oferta Especial'}</div>
              <div class="p-price-row">
                <span class="p-old-price">${precoAntigo}</span>
                <div class="p-price-bottom">
                  <span class="p-price">${precoAtual}</span>
                  <span class="p-discount">${desconto}% OFF</span>
                </div>
                <span class="stock-disclaimer">Pre√ßo e estoque sujeitos a altera√ß√£o.</span>
              </div>
            </div>
            <div class="p-arrow"><i class="fa-solid fa-chevron-right"></i></div>
          </a>
        `;
        feed.innerHTML += card;
      });
    } catch (erro) {
      console.error('Erro ao carregar ofertas:', erro);
      feed.innerHTML = '<p style="color:#666; font-size:0.8rem;">N√£o foi poss√≠vel carregar as ofertas no momento.</p>';
    }
  }

  // Executa o carregamento ao iniciar a p√°gina
  carregarOfertas();
</script>
